<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCTT Project(2) --> Cancel LOT</title>
    {% load static %}
    <script src="{% static 'js/Bootstrap/jquery-3.6.0.js' %}"></script>
</head>

<body>
    <div class="main_class">
        <!-- การ link ในส่วนของ Bootstrap => Js/css -->
        <script type="text/javascript" src="{% static 'js/Bootstrap/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/Bootstrap/bootstrap.min.css' %}">

        <!-- --------------------------------------------------------------------------------------------- -->
        <link rel="stylesheet" href="{% static 'css/PCTT_project/Page_FPC_system_cancel_lot.css' %}">
        <div class="box_1">
            <span>PCAP</span>
            <label class="lbl_title" for="">PCTT project(2) ---> Cancel LOT</label>
            <div>
                <label class="lbl_box_1" for="">Lot 1 : </label>
                <input class="key_product" id="lot_1" type="text" placeholder="key lot">

                <label class="lbl_box_1" for="">Lot 2 : </label>
                <input class="key_product" id="lot_2" type="text" placeholder="key lot">

                <label class="lbl_box_1" for="">Lot 3 : </label>
                <input class="key_product" id="lot_3" type="text" placeholder="key lot">

                <label class="lbl_box_1" for="">Lot 4 : </label>
                <input class="key_product" id="lot_4" type="text" placeholder="key lot">

                <label class="lbl_box_1" for="">Lot 5 : </label>
                <input class="key_product" id="lot_5" type="text" placeholder="key lot">

                <input class="btn btn-sm btn-light btn_search" type="button" value="Search">
            </div>
            <div class="cls_lbl_or">
                <label id="lbl_or" for="">---------------------------------------------------- OR ----------------------------------------------------</label>
            </div>
        </div>
        <div class="box_2">
            <label class="lbl_box_1" for="">Excel file : </label>
            <input type="file" name="excel_data" id="uploadFile_excel" accept=".xls,.xlsx">
        </div>
        <div class="grid_container">
            <div class="box_table">
                <table id="table_data1" class="table table-striped table-hover table-bordered">
                    <thead id="thead_data1">
                        <tr>
                            <th id="th_head" width="50px"></th>
                            <th id="th_head">LOT</th>
                            <th id="th_head">ITEM</th>
                            <th id="th_head">PRODUCT</th>
                            <th id="th_head" width="80px">REV.</th>
                            <th id="th_head" width="80px">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_data1">
                        <tr>
                            <th>
                                <input class="chk_val" name="" type="checkbox" value="">
                            </th>
                            <th>220391748</th>
                            <th>9GRGPZ162MW0D</th>
                            <th>RGPZ-162MW-0D</th>
                            <th>10</th>
                            <th>N</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box_btn">
                <label class="lbl_box_btn" for="">Status :</label>
                <select class="select_status" name="" id="">
                    <option value="N">N</option>
                    <option value="Y">Y</option>
                    <option value="C">C</option>
                </select>
                <div>
                    <input id="btn_save" type="button" value="Save">
                    <input id="btn_cancel" type="button" value="Cancel">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
