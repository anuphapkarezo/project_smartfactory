<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX-INLINE</title>
    <style>
        span {
            border: 1px solid red;
        }
        
        div {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <h1>Black Inline</h1>
    <span>Anupab Kareezor</span>
    <span>Anupab Kareezor</span>
    <span>Anupab Kareezor</span>
    <hr>
    <div>Anupab Kareezor</div>
    <div>Anupab Kareezor</div>
    <div>Anupab Kareezor</div>
</body>

</html>
